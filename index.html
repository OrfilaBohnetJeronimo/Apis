<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fotos de la NASA</h1>

    <h2>Foto del día</h2>
    <div id="fotoDelDia"></div>

    <h2>Elegí una fecha</h2>
    <input type="date" id="fecha">
    <button id="btnFecha">Ver foto</button>
    <div id="fotoFecha"></div>

    <h2>Fotos random</h2>
    <input type="number" id="cantidad" placeholder="Cantidad" min="1" max="10">
    <button id="btnRandom">Ver fotos</button>
    <div id="fotosRandom"></div>

    <script src="script.js"></script>
</body>
</html>
